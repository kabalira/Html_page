<!DOCTYPE html>
<html>
<head>	
	<title>Employee Details</title>
	<link rel="stylesheet" type="text/css" href="test.css">
	<style type="text/css">
	</style>
</head>
<body>
	<div class="fieldset">
		<form action="test.html">
			<header>Employee Details</header>
			<label class="display">Name : </label>
			<span class="display" id='name'></span>
			<label class="display">Department : </label>
			<span class="display" id='department'></span>
			<label class="display">Salary : </label>
			<span class="display" id='salary' ></span>
			<label class="display">Phone Number : </label>
			<span class="display" id='phone'></span>
			<label class="display" id="id_email">Email : </label>
			<span class="display" id='email'></span>
			<label class="display">Date : </label>
			<span class="display" id='datepicker'></span>
			<button type="submit" id="Home_button"> Home </button>
		</form>
		<script>
			document.getElementById("name").innerHTML = sessionStorage.getItem("EmpName");
			document.getElementById("department").innerHTML = sessionStorage.getItem("EmpDepartment");
			document.getElementById("salary").innerHTML = sessionStorage.getItem("EmpSalary");
			document.getElementById("phone").innerHTML = sessionStorage.getItem("EmpPhoneNumber");
			document.getElementById("email").innerHTML = sessionStorage.getItem("EmpEmail");
			document.getElementById("datepicker").innerHTML = sessionStorage.getItem("EmpDateTime");
		</script>
	</div>
</body>
</html>
