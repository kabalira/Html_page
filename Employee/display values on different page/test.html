<!DOCTYPE html>
<html>
<head>
	<title> Employee Details </title>
	<link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
	rel = "stylesheet">
	<link rel="stylesheet" type="text/css" href="test.css">
	<script src = "https://code.jquery.com/jquery-1.10.2.js"></script>
	<script src = "https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script type="text/javascript" src="test.js"></script>
	<style type="text/css">
	</style>
</head>
<body>
	<div class="alert_box">
		<span class="nothing"></span>
	</div>
	<div class="fieldset">
		<header>Enter Employee Details</header>
		<form action="test2.html">
			<label class="display" >Name<span class="required">*</span> :</label>
			<input type="text" id="ename" maxlength="20">
			<label class="display">Department<span class="required">*</span> :</label>
			<input type="text" id="edepartment" maxlength="20">
			<label class="display">Salary<span class="required">*</span> :</label>
			<input type="Number" class="arrow_appearance" id="esalary" maxlength="20">
			<label class="display" id="phonenumber_label">Phone No : </label>
			<input type="Number" class="arrow_appearance" id="ephone" maxlength="20">
			<label class="display mail" id="id_email">Email : </label>
			<input type="text" id="eemail" maxlength="20">
			<label class="display">Date : </label>
			<input type="text" id="datepicker">
			<button type="button" id="clear_button">Clear</button>
			<button type="Submit" id="submit_button">Submit</button>
		</form>
	</div>
</body>
</html>
